{% extends 'board/base.html' %}
{% block title %}등록{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
<table border="1">
    <tr>
        <th>Title</th>
        <td>
            <input type="text" name="title">
        </td>
    </tr>
    <tr>
        <th>Writer</th>
        <td>
            <input type="text" name="writer">
        </td>
    </tr>
    <tr>
        <th>Content</th>
        <td>
            <textarea name="content"></textarea>
        </td>
    </tr>
</table>
<button type="submit">등록</button>
{% comment %} type을 button으로 폼을 전송하지 않게 설정 {% endcomment %}
<a href="{% url 'board:list' %}"><button type="button">취소</button></a>
</form>
{% endblock %}
